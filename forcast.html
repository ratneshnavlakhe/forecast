<!DOCTYPE html>
<html ng-app="root">
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    
    
    <!-- Include the AngularJS library -->
    <script src="js/shared/angular.min.js"></script>
  </head>
    <body>
        <div ng-controller="index">
			<form name="addForm" class="Form" ng-submit="myData.doClick(myData.new.city)">
				<label>City Name</label>
				<input type="text" class="form-control" ng-model="myData.new.city" required/>
				<button>Get ForCast</button>
			</form>
		<br/>
		
		<div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-3">
            <h1>{{ myData.fromServer.city.name }}</h1>
            <h2>14-day forecast</h2>
			<div class="day row">
			<div class="weekday col-md-3">
                  <p>Date</p>
                </div>
                <div class="high col-md-2">
                  <p>Highest Temp</p>
                </div>
                <div class="low col-md-2">
                  <p>Lowest Temp</p>
                </div>
				<div class="col-md-4">
					<p>Wheather</p>
				</div>
			</div>
            <div class="forecast" ng-repeat="day in myData.fromServer.list">
              <div class="day row">
                <div class="weekday col-md-3">
                  <p>{{ day.dt * 1000 | date:'dd-MM-yyyy'}}</p>
                </div>
                <div class="high col-md-2">
                  <p>{{ day.temp.max - 273.15 | number:2 }}&deg;c</p>
                </div>
                <div class="low col-md-2">
                  <p>{{ day.temp.min-273.15 | number:2 }}&deg;c</p>
                </div>
				<div class="col-md-4" ng-repeat = "desc in day.weather">
					<p>{{desc.description}}</p>
				</div>
              </div>
            </div>
          </div>
        </div>
      
      </div>
		</div>
		<!-- Modules -->
    <script src="js/app.js"></script>
    </body>
</html>
